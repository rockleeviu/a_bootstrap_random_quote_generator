<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote Generator!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>
        // const QUOTEBANK = [{
        //         quote: "When the power of love overcomes the love of power the world will know peace.",
        //         author: 'Jimi Hendrix'
        //     },
        //     {
        //         quote: "For you I know I'd even try to turn the tide.",
        //         author: 'Johnny Cash'
        //     },
        //     {
        //         quote: "Fly like a butterfly, sting like a bee.",
        //         author: 'Muhammad Ali'
        //     },
        //     {
        //         quote: "Folks talk too fast, and don't understand what they talkin' about. ",
        //         author: 'Son House'
        //     }
        // ];

        window.onload = init;

        function init() {
            generateQuote();
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink =
                "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

            //add the Quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat;
            // "When%20I%20was%205%20years%20old%2C%20my%20mother%20always%20told%20me%20that%20happiness%20was%20the%20key%20to%20life.%20%20When%20I%20went%20to%20school%2C%20they%20asked%20me%20what%20I%20wanted%20to%20be%20when%20I%20grew%20up.%20%20I%20wrote%20down%20%E2%80%98happy%E2%80%99.%20%20They%20told%20me%20I%20didn%E2%80%99t%20understand%20the%20assignment%2C%20and%20I%20told%20them%20they%20didn%E2%80%99t%20understand%20life.%22%20"
            //add the Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat;

            // "John%20Lennon"

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>

    <style>
        * {
            font-size: 1.25rem;
            margin: 20px;
        }

        #quote-box {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header">
                            <h6>Random Quote Machine </h3>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="text">This will be a quote.</h5>
                            <p class="card-text" id="author">This will be an author.
                            </p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" id="new-quote" type="button"
                                    onClick="generateQuote()">New
                                    Quote</button>
                                <a href="#" class="btn btn-primary" type="button" id="tweet-quote" target="_blank">Tweet
                                    Quote</a>
                            </div>
                        </div>
                    </div>
                </wrapper>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
